<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style .css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <div class="calc-box">
                <p>0</p>
            </div>
            <div class="buttondiv">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
               <div class="buttondiv">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
               <div class="buttondiv">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
               <div class="buttondiv">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
               <div class="buttondiv">
                <button>0</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
